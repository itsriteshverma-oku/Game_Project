<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — BattlegroundX (No Script)</title>
  <link rel="stylesheet" href="login.css">

  
</head>
<body>
  <main class="page" role="main">
    <div class="bg" aria-hidden="true"></div>

    <div class="wrap" role="region" aria-label="Login area">
      <div class="brand">
        <a href="#" class="brand-link">Battleground<span>X</span></a>
      </div>

      <div class="card" role="form" aria-labelledby="loginTitle">
        <a href="home.html" class="back-btn">← Back</a>
        <h1 id="loginTitle">Welcome Back</h1>
        <p class="lead">Sign in to continue to BattlegroundX</p>


        <form action="#" method="post" novalidate>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@domain.com" required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" required minlength="6" />

          <div class="row">
            <label class="remember">
              <input type="checkbox" id="remember" name="remember" />
              Remember me
            </label>
            <a class="forgot" href="#">Forgot?</a>
          </div>

          <button class="btn btn-primary" type="submit">Sign In</button>

          <div class="divider"><span>or</span></div>

          <div class="socials">
            <button class="btn-social google" type="button">Sign in with Google</button>
            <button class="btn-social discord" type="button">Sign in with Discord</button>
          </div>

          <p class="signup">New here? <a href="#">Create an account</a></p>
        </form>
      </div>

      <div aria-hidden="true"></div>
    </div>

    <div class="footer" aria-hidden="true">©️ 2025 BattlegroundX</div>
  </main>
</body>
</html>
